apiVersion: apps/v1
kind: Deployment
metadata:
  name: mem0-startup-service
  labels:
    app: mem0-startup-service
    component: hypha-startup-services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mem0-startup-service
  template:
    metadata:
      labels:
        app: mem0-startup-service
        component: hypha-startup-services
    spec:
      serviceAccountName: mem0-startup-service
      securityContext:
        seccompProfile:
          type: RuntimeDefault
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: mem0-service
          image: ghcr.io/aicell-lab/hypha-startup-services:latest
          imagePullPolicy: Always
          command: ["hypha-startup-services"]
          args:
            - "mem0"
            - "remote"
            - "--server-url=https://hypha.aicell.io"
            - "--service-id=mem0-production"
          env:
            - name: HYPHA_TOKEN
              valueFrom:
                secretKeyRef:
                  name: aria-agents-secrets
                  key: ARIA_AGENTS_TOKEN
            - name: MEM0_API_KEY
              valueFrom:
                secretKeyRef:
                  name: aria-agents-secrets
                  key: MEM0_API_KEY
                  optional: true
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "ps aux | grep hypha-startup-services | grep -v grep"
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "ps aux | grep hypha-startup-services | grep -v grep"
            initialDelaySeconds: 10
            periodSeconds: 10
      restartPolicy: Always
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: mem0-startup-service
  labels:
    app: mem0-startup-service
    component: hypha-startup-services
automountServiceAccountToken: true
